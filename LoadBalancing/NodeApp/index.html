<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script
			  src="https://code.jquery.com/jquery-3.6.0.min.js"
			  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
			  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"></script>
    <script src="index.js"></script>

</head>

<body>

    <div class="jumbotron">
        <h1 class="display-4">Node JS Example App</h1>
        <p class="lead">Application Node.JS de tests.</p>
        <hr class="my-4">
        
        <div class="card-deck mb-2 text-center">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                  <h6 class="my-0 font-weight-normal">Hostname</h6>
                </div>
                <div class="card-body">
                  <h6 id="hostname" class="card-title pricing-card-title">[hostname]</h6>
                </div>
              </div>

              <div class="card mb-4 box-shadow">
                <div class="card-header">
                  <h6 class="my-0 font-weight-normal">Server Time</h6>
                </div>
                <div class="card-body">
                  <h6 id="update_date" class="card-title pricing-card-title">[serverTime]</h6>
                </div>
              </div>
        </div>

        <div class="card-deck mb-3 text-center">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                  <h4 class="my-0 font-weight-normal">Nbre de requêtes</h4>
                </div>
                <div class="card-body">
                        <canvas id="myChart" >
                </div>
              </div>

              <div class="card mb-4 box-shadow">
                <div class="card-header">
                  <h4 class="my-0 font-weight-normal">Durée</h4>
                </div>
                <div class="card-body">
                        <canvas id="timeChart" >
                </div>
              </div>
        </div>
    
    </div>

     
      
   

    
</body>

</html>
